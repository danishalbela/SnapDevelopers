@if (homeSec) {
    <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
            <div class="home__data">
                <h1 class="home__title">Pixel Pulse</h1>
                <h2 class="home__subtitle">{{homeSec.desc}}</h2>
                @if (homeSec.btn.show) {
                <button class="button" (click)="navigate(homeSec.btn.link)">{{homeSec.btn.text}}</button>
                }
            </div>
            
            <img [src]="homeSec.sectionImg" alt="" class="home__img">
    </div>
</section>
}
